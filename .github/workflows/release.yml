name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: true
        type: string

permissions:
  contents: write
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-upload:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: lawkit-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: lawkit-windows-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: lawkit-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: lawkit-macos-aarch64

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release binary
      run: cargo build --package lawkit --release --target ${{ matrix.target }}

    - name: Create archive (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        tar -czf ${{ matrix.name }}.tar.gz lawkit benf
        mv ${{ matrix.name }}.tar.gz ../../../

    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        7z a ${{ matrix.name }}.zip lawkit.exe benf.exe
        mv ${{ matrix.name }}.zip ../../../

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: |
          ${{ matrix.name }}.tar.gz
          ${{ matrix.name }}.zip
        retention-days: 5

  create-release:
    needs: build-and-upload
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Check if release already exists
        if gh release view ${{ github.event.inputs.tag }} >/dev/null 2>&1; then
          echo "Release ${{ github.event.inputs.tag }} already exists, deleting..."
          gh release delete ${{ github.event.inputs.tag }} --yes
        fi
        
        # Create new release
        gh release create ${{ github.event.inputs.tag }} \
          --title "Release ${{ github.event.inputs.tag }}" \
          --notes "$(cat <<'EOF'
## ğŸ› ï¸ ${{ github.event.inputs.tag }} - Documentation and Quality Improvements

### ğŸ“š Documentation Enhancements
- **Terminology Clarity**: Improved meta-chaining section to distinguish between "period differences" and "pattern evolution"
- **Dark Theme Compatibility**: Fixed Mermaid diagram styling for better readability in dark themes
- **Multi-Language Consistency**: Standardized CLI parameter names across English, Japanese, and Chinese documentation

### ğŸ”§ Technical Fixes
- **CI/CD Improvements**: Resolved Clippy warnings and dead code issues
- **Code Quality**: Enhanced format string usage and code formatting
- **Test Coverage**: All 179 tests passing (99 core + 73 integration + 14 readme + 23 subcommand)

### ğŸ¯ Changes from v2.1.0
- Clearer documentation terminology for better user understanding
- Improved diagram readability across different themes
- Enhanced code quality with resolved warnings
- Consistent multi-language documentation updates

### ğŸ“¦ Installation
\`\`\`bash
# From crates.io
cargo install lawkit

# From releases (Linux)
wget https://github.com/kako-jun/lawkit/releases/download/${{ github.event.inputs.tag }}/lawkit-linux-x86_64.tar.gz
tar -xzf lawkit-linux-x86_64.tar.gz
\`\`\`

This patch release focuses on improving user experience through better documentation and maintaining high code quality standards.
EOF
)" \
          --draft
        
        # Upload all artifacts
        for dir in artifacts/*/; do
          if [ -d "$dir" ]; then
            for file in "$dir"*; do
              if [ -f "$file" ]; then
                echo "Uploading $file..."
                gh release upload ${{ github.event.inputs.tag }} "$file"
              fi
            done
          fi
        done