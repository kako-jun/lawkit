# Configuration file for git-cliff
# See: https://git-cliff.org/docs/configuration

[changelog]
# changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
# template for the changelog body
body = """
{%- if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{%- else -%}
    ## [Unreleased]
{%- endif -%}
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits
    | filter(attribute="scope")
    | sort(attribute="scope") -%}
        - **({{ commit.scope }})** {{ commit.message | upper_first }}\
          {%- if commit.breaking %}
          âš  **BREAKING CHANGE**
          {%- endif -%}
    {%- endfor -%}
    {%- for commit in commits -%}
        {%- if not commit.scope -%}
        - {{ commit.message | upper_first }}\
          {%- if commit.breaking %}
          âš  **BREAKING CHANGE**
          {%- endif -%}
        {%- endif -%}
    {%- endfor -%}
{%- endfor %}
"""
# remove the leading and trailing whitespace from the template
trim = true
# changelog footer
footer = """
<!-- generated by git-cliff -->
"""
# postprocessors
postprocessors = [
  { pattern = '\$REPO', replace = "https://github.com/kako-jun/lawkit" }, # replace repository URL
]

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = false
# process each line of a commit as an individual commit
split_commits = false
# regex for preprocessing the commit messages
commit_preprocessors = [
  # Replace issue numbers
  { pattern = '\((\w+)\s(#\d+)\)', replace = "([**${1}**](${REPO}/issues/${2}))" },
  # Check spelling of the commit with https://github.com/crate-ci/typos
  # If the spelling is incorrect, it will be automatically fixed.
  #{ pattern = '.*', replace_command = 'typos --write-changes -' },
]
# regex for parsing and grouping commits
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
  { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
  { message = "^docs?", group = "<!-- 3 -->ğŸ“š Documentation" },
  { message = "^perf", group = "<!-- 4 -->âš¡ Performance" },
  { message = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
  { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
  { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
  { message = "^cleanup", group = "<!-- 7 -->ğŸ§¹ Cleanup" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore|^ci", group = "<!-- 8 -->âš™ï¸ Miscellaneous Tasks" },
  { body = ".*security", group = "<!-- 9 -->ğŸ›¡ï¸ Security" },
  { message = "^revert", group = "<!-- 10 -->â—€ï¸ Revert" },
  # Skip Japanese and non-conventional commits for cleaner changelog
  { message = ".*[ä¸€-é¾ ã²-ã‚“].*", skip = true },
  { message = ".*[ã‚¢-ãƒ³].*", skip = true },
  # Skip non-conventional commits that don't start with lowercase
  { message = "^[A-Z].*", skip = true },
]
# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false
# filter out the commits that are not matched by commit parsers
filter_commits = true
# regex for matching git tags
tag_pattern = "v[0-9].*"
# regex for skipping tags
skip_tags = "v0.1.0-beta.1"
# regex for ignoring tags
ignore_tags = ""
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
